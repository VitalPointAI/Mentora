<h1>Position Administration</h1>
<h3>Total Number of {{ name }}s ({{ symbol }} ): {{ totalSupply }}</h3>
<h4>The current account is: {{ currentAccount }} and it has {{ balanceOf }} {{ name }}s</h4>

<div class="ui grid">
        
        <div class="four wide column"><app-attestation-interface></app-attestation-interface></div>
        <div class="four wide column"><app-create-position></app-create-position></div>
        <div class="four wide column"><app-create-course></app-create-course></div>
        <div class="four wide column"><app-position-owner></app-position-owner></div>
</div>

<div class="ui cards">
        <div class="card" *ngFor="let event of events">
            <div class="content">
            <div class="header">{{ event.returnValues[0] }}</div>
            <div class="meta"></div>
            <div class="description">
                    {{ event.returnValues[1] }}
            </div>
            </div>
        </div>
    </div>
