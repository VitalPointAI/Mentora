<div class="ui raised segment" *ngFor="let item of this.data">
         
        <div class="content">
          <div class="header">{{ item.courseTitle }}</div>
          <div class="meta">
            <span class="price">{{ item.courseDescription }}</span>
            <span class="stay"></span>
          </div>
          <div class="description">
            <p></p>
          </div>
        </div>
</div>
